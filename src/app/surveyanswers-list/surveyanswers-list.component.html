<h2>Survey Topics List</h2>

<div class="col-md-4">
    <input type="text"
        [(ngModel)]="filters.keyword"
        name="keyword"
        (input)="listExpenses()" />
</div>


<table class= "table table-striped">
    <thead>
        <tr>
            <th>Answer Ä°d</th>
            <th>Answer</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let surveyanswers of surveyanswers">
            <td>{{surveyanswers.id}}</td>
            <td>{{surveyanswers.answer}}</td>
            <td>{{surveyanswers.userScore}}</td>
        </tr>
    </tbody>
</table>
